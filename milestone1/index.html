<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <!-- VueJS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Boolzapp</title>
</head>

<body>

    <!-- Contenitore & App Vue -->
    <div class="container" id="app">
        <!-- Parte superiore -->
        <div class="top">
            <!-- Lato sinistro -->
            <div class="left">
                <div class="account">
                    <div class="proPic"><img :src="`img/avatar${user.avatar}.jpg`" :alt="user.avatar"></div>
                    <div class="name">{{user.name}}</div>
                </div>
                <div class="icons">
                    <i class="fa-solid fa-circle-notch"></i>
                    <i class="fa-solid fa-message"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>
            <!-- Lato destro -->
            <div class="right">
                <div class="account">
                    <div class="proPic">
                        <img :src="`img/avatar${contacts[activeIndex].avatar}.jpg`" :alt="contacts[activeIndex].avatar">
                    </div>
                    <div class="info">
                        <div class="name">{{contacts[activeIndex].name}}</div>
                        <span class="lastSeen">Ultimo accesso</span>
                    </div>
                </div>
                <div class="icons">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <i class="fa-solid fa-paperclip"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>
        </div>
        <!-- Parte principale -->
        <div class="body">
            <!-- Colonna laterale -->
            <aside>
                <!-- Sezione banner notifiche -->
                <div class="notificationsBanner">
                    <i class="fa-solid fa-bell-slash"></i>
                    <div class="bannerText">
                        <div class="title">Ricevi notifiche di nuovi messaggi</div>
                        <a href="#">Attiva notifiche desktop</a>
                    </div>
                </div>
                <!-- Sezione ricerca utenti -->
                <div class="search">
                    <div class="searchBar">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" placeholder="Cerca o inizia una nuova chat">
                    </div>
                </div>
                <!-- Sezione lista chat -->
                <div class="chatList">
                    <template v-for="(contact, index) in contacts">
                        <div v-if="contact.visible" class="chat">
                            <div class="proPic">
                                <img :src="`img/avatar${contact.avatar}.jpg`" :alt="contact.name">
                            </div>
                            <div class="info">
                                <div class="topText">
                                    <div class="name">{{contact.name}}</div>
                                    <div class="time"></div>
                                </div>
                                <span class="lastMessage"></span>
                            </div>
                        </div>
                    </template>
                </div>
            </aside>
            <!-- Chat principale -->
            <section class="mainChat">
                <!-- Sezione messaggi -->
                <div class="messages">
                    <div v-for="(currentMessage, index) in contacts[activeIndex].messages" class="message"
                        :class="currentMessage.status">
                        <p>{{currentMessage.message}}</p>
                        <div class="dropdown-menu">
                            <i class="fa-solid fa-chevron-down dropdown-btn"></i>
                            <div class="dropdown-box" v-if="index === messageMenuIndex">
                                <div class="menu-option" @click="">
                                    <span>Info</span>
                                    <i class="fa-solid fa-circle-info"></i>
                                </div>
                                <div class="menu-option delete">
                                    <span>Elimina</span>
                                    <i class="fa-regular fa-trash-can"></i>
                                </div>
                            </div>
                        </div>
                        <div class="time">{{currentMessage.date}}</div>
                    </div>
                </div>
                <!-- Sezione tastiera -->
                <div class="keyboard">
                    <div class="side-btn emoji-btn">
                        <i class="fa-regular fa-face-smile"></i>
                        <div v-if="toggleEmojiValue" class="emoji-tab">
                            <div v-for="(emoji, index) in emojis" class="emoji" @click="newMessage += emoji">
                                <span>{{emoji}}</span>
                            </div>
                        </div>
                    </div>
                    <input type="text" placeholder="Scrivi un messaggio">
                    <div class="side-btn">
                        <i class="fa-solid fa-microphone"></i>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
